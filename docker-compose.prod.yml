services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sir_db}
      MYSQL_USER: ${MYSQL_USER:-sir_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-change_me_app}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  backend:
    build:
      context: ./backend_django
      dockerfile: Dockerfile.prod
    env_file:
      - ./backend_django/.env
      - ./backend_django/.env.calendar
    environment:
      DB_ENGINE: mysql
      DB_NAME: ${MYSQL_DATABASE:-sir_db}
      DB_USER: ${MYSQL_USER:-sir_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-change_me_app}
      DB_HOST: db
      DB_PORT: 3306
      ALLOWED_HOSTS: ${BACKEND_ALLOWED_HOSTS:-backend,localhost}
      CORS_ALLOWED_ORIGINS: ${FRONTEND_ORIGIN:-http://localhost:3000}
      CSRF_TRUSTED_ORIGINS: ${FRONTEND_ORIGIN:-http://localhost:3000}
      MP_USE_SANDBOX: ${MP_USE_SANDBOX:-true}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"
    command: >
      bash -c "
        python scripts/wait_for_db.py &&
        python manage.py migrate --noinput &&
        gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-3} --timeout 60
      "
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend_next
      dockerfile: Dockerfile.prod
    env_file:
      - ./frontend_next/.env.production
    environment:
      PORT: 3000
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://backend:8000}
    depends_on:
      - backend
    ports:
      - "3001:3000"
    restart: unless-stopped

volumes:
  db_data:
